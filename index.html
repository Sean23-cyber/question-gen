<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
</head>
<body>
    <h2>Enter Text for MCQ Generation</h2>
    
    <form action="http://localhost:3001/generate-mcq" method="post">
        <label for="text">Enter Text:</label><br>
        <textarea name="text" id="text" rows="5" cols="50" required></textarea>
        <br><br>

        <label for="numQuestions">Number of Questions:</label>
        <input type="number" id="numQuestions" name="numQuestions" min="1" value="10" required>
        <br><br>

        <label for="expiry">Set Expiry Time (seconds):</label>
        <input type="number" id="expiry" name="expiry" min="60" value="180" required>
        <br><br>

        <input type="submit" value="Generate MCQs">
    </form>

</body>
</html>
